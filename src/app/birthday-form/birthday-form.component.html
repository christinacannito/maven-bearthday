<section>
  <header id="bearthdayHdr">
      <h1>B<strong>earth</strong>day Image!</h1>
  </header>
  <article id="formContent">
    <form id="dateForm">
      <input type="number" [(ngModel)]="month" name="month" placeholder="mm">
      <input id="day" type="number" [(ngModel)]="day" name="day" placeholder="dd">
      <input type="number" [(ngModel)]="year" name="year" placeholder="yyyy">
      <button id="submitBDay" (click)="submitBirthday()">Enter</button>
    </form>
    <div>
      <img src="{{imageUrl}}" width="100%" height="auto" alt="">
    </div>
  </article>
</section>
